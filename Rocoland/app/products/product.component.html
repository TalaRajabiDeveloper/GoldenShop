<ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li class="active">Products</li>
</ol>
<a routerLink='/products/edit/0'><i class="glyphicon glyphicon-plus" style="margin-left: 10px;"></i>New Product</a>
<div>
    <select class="form-control" #i (change)="getAll(i.value)">
        <option value="0">Select a Prodcut Type</option>
        <option *ngFor="let item of productTypes" value="{{item.Id}}">
            {{item.Name}}
        </option>
    </select>
</div>
<ag-grid-angular #agGrid style="width: 100%; height: 300px;" class="ag-fresh"
                 enableColResize
                 enableSorting
                 enableFilter
                 groupHeaders
                 pagination	
                 paginationAutoPageSize
                 suppressRowClickSelection
                 toolPanelSuppressGroups
                 toolPanelSuppressValues
                 rowHeight="40"
                 rowSelection="multiple"
                 [gridOptions]="gridOptions"
                 [rowData]="products">
</ag-grid-angular>
