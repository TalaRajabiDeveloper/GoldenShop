<div id="content">
    <loading [isLoading]="isLoading"></loading>
    <div id="products" class="grid" style="opacity: 1;">
        <div *ngFor="let item of products" class="item" id="items">
            <div class="gallery">
                <div class="pimg">
                    <a title="" href="">
                        <img style="width:100%" alt="" src="{{item.PictrureId}}" width="auto" height="180">
                    </a>
                </div>
                <div class="color"></div>
                <div class="rating">
                    <div class="txt">
                        <span></span><label class="boldtext"></label>
                    </div>
                    <div class="gray">
                        <div style="width: 69.0%" class="red"></div>
                    </div>
                </div>
            </div>
            <div class="description ">
                <h2 class="fatitle">
                    <a title="{{item.Name}}"
                       href="">{{item.Name}}</a>
                </h2>
                <h3>
                    <a title="" href=""></a>
                </h3>
                <div class="otherspec">
                    <div class="productdetail">
                        <i class="fa fa-cart-plus fa-3x" aria-hidden="true"></i>
                    </div>
                    <div class="green1">
                        <p class="oldprice red">{{item.Price}}</p>
                        <p class="newprice">{{item.Price}}</p>
                    </div>
            </div>
        </div>
    </div>
</div>
