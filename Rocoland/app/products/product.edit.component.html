<ol class="breadcrumb">
    <li><a routerLink="/products">Home</a></li>
    <li><a routerLink="/products">Products</a></li>  
    <li class="active">New Product</li>
</ol>
<form #productForm="ngForm" #form="ngForm">


    <div class="row">
        <div class="col-lg-12 form-group">
            <select name="productType" [(ngModel)]="model.ProductTypeId" id="productType" class="form-control" required #productType="ngModel">
                <option *ngFor="let item of productTypes" [value]="item.Id">
                    {{item.Name}}
                </option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 form-group">
            <label for="name">Name</label>
            <input type="text" name="name" [(ngModel)]="model.Name" id="name" placeholder="enter name" class="form-control" required #name="ngModel"/>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 form-group">
            <label for="price">Price</label>
            <input type="text" name="Price" [(ngModel)]="model.Price" id="price" placeholder="enter Price" class="form-control" required #name="ngModel"/>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 form-group">
            <label for="producer">Producer</label>
            <select name="producer" [(ngModel)]="model.ProducerId" id="producer" class="form-control" required #producer="ngModel">
                <option *ngFor="let item of producers" [value]="item.Id">
                    {{item.Name}}
                </option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 form-group">
            <label for="description">Desciption</label>
            <textarea  name="description" [(ngModel)]="model.Description" id="description" placeholder="enter description" class="form-control" required #name="ngModel"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 form-group">
            <label class="btn btn-default btn-file">
                Browse <input type="file" hidden>
            </label>
            <label for="description">Picture Url</label><img src="{{model.PictrureId}}" alt="..." class="img-thumbnail" style="width: 100px;">
            <input type="text" name="PictrureId" [(ngModel)]="model.PictrureId" id="PictrureId" placeholder="enter PictrureUrl" class="form-control" required #name="ngModel"/>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12">
            <button type="button" class="btn btn-primary" (click)="save(form);">
                Save
            </button>
            <button type="button" class="btn btn-warning" (click)="back()">Back</button>
        </div>
    </div>
</form>
