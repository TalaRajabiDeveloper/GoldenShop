<ol class="breadcrumb">
    <li><a routerLink="/products">Home</a></li>
    <li><a routerLink="/products">Products</a></li>
    <li class="active">New Product</li>
</ol>
<div class="container">
    <div class="row main">
        <div class="main-login main-center">
            <h5>Create a Product</h5>
            <form #productForm="ngForm" #form="ngForm">
                <div class="row">
                    <div class="col-lg-12 form-group">
                        <label for="productType">Product Types</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <select 
                                name="productType" 
                                [(ngModel)]="model.ProductTypeId"
                                id="productType" 
                                class="form-control"
                                required 
                                #productType="ngModel">
                                <option *ngFor="let item of productTypes" [value]="item.Id">
                                    {{item.Name}}
                                </option>
                            </select>
                        </div>
                        <validation-error fieldTitle="Product Type" [fieldName]="productType"></validation-error>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 form-group">
                        <label  for="productName">Name</label>
                        <input  
                               type="text" 
                               id="productName" 
                               class="form-control"
                               required 
                               minlength="4" 
                               maxlength="10"
                               name="productName"
                               [(ngModel)]="model.name"
                               #productName="ngModel" 
                        >
                    </div>
                    <validation-error fieldTitle="Product Name" [fieldName]="productName" ></validation-error>
                </div>
                <div class="row">
                    <div class="col-lg-12 form-group">
                        <label for="price">Price</label>
                        <input type="text" 
                               name="Price" 
                               [(ngModel)]="model.Price" 
                               id="price" 
                               placeholder="enter Price"
                               class="form-control" 
                               required 
                               #price="ngModel" />
                    </div>
                    <validation-error fieldTitle="Price" [fieldName]="price"></validation-error>
                </div>
                <div class="row">
                    <div class="col-lg-12 form-group">
                        <label for="producer">Producer</label>
                        <select name="producer" 
                                [(ngModel)]="model.ProducerId" 
                                id="producer" 
                                class="form-control" 
                                required 
                                #producer="ngModel">
                            <option *ngFor="let item of producers" [value]="item.Id">
                                {{item.Name}}
                            </option>
                        </select>
                    </div>
                    <validation-error fieldTitle="Producer" [fieldName]="producer"></validation-error>
                </div>
                <div class="row">
                    <div class="col-lg-12 form-group">
                        <label for="description">Desciption</label>
                        <textarea 
                                  name="description"
                                  [(ngModel)]="model.Description" 
                                  id="description" 
                                  placeholder="enter description" 
                                  class="form-control" 
                                  required 
                                  #description="ngModel">

                         </textarea>
                    </div>
                    <validation-error fieldTitle="Description" [fieldName]="description"></validation-error>
                </div>
                <div class="row">
                    <div class="col-lg-12 form-group">
                        <label class="btn btn-default btn-file">
                            Browse <input type="file" hidden>
                        </label>
                        <label for="description">Picture Url</label><img src="{{model.PictrureId}}" alt="..." class="img-thumbnail" style="width: 100px;">
                        <input 
                            type="text" 
                            name="PictrureId" 
                            [(ngModel)]="model.PictrureId" 
                            id="PictrureId" 
                            placeholder="enter PictrureUrl"
                            class="form-control" 
                            required 
                            #PictrureId="ngModel" />
                    </div>
                    <validation-error fieldTitle="Pictrure" [fieldName]="PictrureId"></validation-error>
                </div>
                <br />
                <div class="row">
                    <div class="col-lg-12">
                        <button type="button" class="btn btn-primary" (click)="save(form);" [disabled]="!productForm.valid">
                            Save
                        </button>
                        <button type="button" class="btn btn-warning" (click)="back()">Back</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
