<div class="container">
    <div class="row">
        <div class="col-sm-4" *ngFor="let item of products">
            <div class="panel panel-primary">
                <div class="panel-heading">{{item.Name}}</div>
                <div class="panel-body"><img src="{{item.PictrureId}}" class="img-thumbnail" style="width: 100%; height: 200px;" alt="Image"></div>
                <div class="panel-footer">{{item.Description}}</div>
                <div class="panel-footer"><heart [isFavourite]="false" (change)="changeFavourite($event)"></heart></div>
            </div>
        </div>
    </div>
</div>
